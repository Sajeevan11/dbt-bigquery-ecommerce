version: 2

models:
  - name: stg_thelook__orders
    description: "Cleaned and standardized orders from TheLook e-commerce"
    columns:
      - name: order_id
        description: "Unique identifier for each order"
        tests:
          - unique
          - not_null
      
      - name: user_id
        description: "Foreign key to users"
        tests:
          - not_null
      
      - name: order_status
        description: "Current status of the order"
        tests:
          - accepted_values:
              values: ['Complete', 'Cancelled', 'Returned', 'Processing', 'Shipped']
      
      - name: order_created_at
        description: "Timestamp when order was created"
        tests:
          - not_null
      
      - name: number_of_items
        description: "Number of items in the order"
        tests:
          - not_null


  - name: stg_thelook__users
    description: "Cleaned and standardized users/customers from TheLook e-commerce"
    columns:
      - name: user_id
        description: "Unique identifier for each user"
        tests:
          - unique
          - not_null
      
      - name: user_email
        description: "User's email address"
        tests:
          - not_null
      
      - name: user_age
        description: "User's age"
        tests:
          - not_null
      
      - name: user_gender
        description: "User's gender"
        tests:
          - accepted_values:
              values: ['M', 'F']
      
      - name: user_country
        description: "User's country"
        tests:
          - not_null
      
      - name: user_created_at
        description: "Timestamp when user account was created"
        tests:
          - not_null