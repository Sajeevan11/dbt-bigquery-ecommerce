version: 2

sources:
  - name: thelook
    database: bigquery-public-data
    schema: thelook_ecommerce
    description: "Google BigQuery public dataset - TheLook e-commerce"
    
    tables:
      - name: orders
        description: "Raw orders data from TheLook e-commerce platform"
        columns:
          - name: order_id
            description: "Unique identifier for each order"
          - name: user_id
            description: "Foreign key to users table"
          - name: status
            description: "Order status (Complete, Cancelled, Processing, etc.)"
          - name: created_at
            description: "Timestamp when order was created"
          - name: num_of_item
            description: "Number of items in the order"
      
      - name: users
        description: "Raw users/customers data from TheLook e-commerce platform"
        columns:
          - name: id
            description: "Unique identifier for each user"
          - name: first_name
            description: "User's first name"
          - name: last_name
            description: "User's last name"
          - name: email
            description: "User's email address"
          - name: age
            description: "User's age"
          - name: gender
            description: "User's gender"
          - name: country
            description: "User's country"
          - name: created_at
            description: "Timestamp when user account was created"

      - name: products
        description: "Products catalog from TheLook e-commerce"
        columns:
            - name: id
              description: "Unique identifier for each products"
            - name: name
              description: "Product's name"
            - name: category
              description: "Product's category"
            - name: brand
              description: "Product's brand"
            - name: retail_price
              description: "Product's retail price"

      - name: order_items
        description: "Order line items linking orders to products with pricing and delivery details"
        columns:
            - name : id
              description: "Unique identifier for each order_items"
            - name : order_id
              description: "Foreign key to orders table"
            - name : user_id
              description: "Foreign key to users table"
            - name : product_id
              description: "Foreign key to products table"
            - name : inventory_item_id
              description: "Foreign key to inventory items table"
            - name : status
              description: "Order Items status"
            - name : created_at
              description: "Timestamp when order item was created"
            - name : shipped_at
              description: "Timestamp when order item was shipped"
            - name : delivered_at
              description: "Timestamp when order item was delivered"
            - name : returned_at
              description: "Timestamp when order item was returned"
            - name : sale_price
              description: "Order item sale price"