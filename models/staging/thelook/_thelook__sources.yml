version: 2

sources:
  - name: thelook
    database: bigquery-public-data
    schema: thelook_ecommerce
    description: "Google BigQuery public dataset - TheLook e-commerce"
    
    tables:
      - name: orders
        description: "Raw orders data from TheLook e-commerce platform"
        columns:
          - name: order_id
            description: "Unique identifier for each order"
          - name: user_id
            description: "Foreign key to users table"
          - name: status
            description: "Order status (Complete, Cancelled, Processing, etc.)"
          - name: created_at
            description: "Timestamp when order was created"
          - name: num_of_item
            description: "Number of items in the order"